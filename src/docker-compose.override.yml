version: '3.4'

services:

  catalogExpress: 
    container_name: catalogExpress
    image: mongo-express
    restart: always 
  
  catalogdb: 
    container_name: catalogdb
    image: mongo
    volumes: 
      - mongo_data:/data/db
    restart: always 

  basketdb: 
    container_name: basketdb
    image: redis
    restart: always 
    ports:
      - "6379:6379"

  discountdb:
    container_name: discountdb
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=discountDatabase
    ports:
      - '5432:5432'

  pgadmin: 
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@oguzhan.com
      - PGADMIN_DEFAULT_PASSWORD=admin1234
    restart: always 
    ports:
      - "5050:80"

  portainer: 
    container_name: portainer
    image: portainer/portainer-ce
    restart: always 
    ports:
      - "8080:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  
  catalog.api:
    container_name: catalog_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings:ConnectionString=mongodb://catalogdb:27017
    depends_on: 
      - catalogdb
    ports:
      - "8000:80" 
  
  basket.api:
    container_name: basket_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basketdb:6379"
    depends_on: 
      - basketdb
    ports:
      - "8001:80"

  discount.api:
    container_name: discount_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionString:Server=discountdb;Port=5432;Database=discountdb;User Id=postgres;Password=postgres"
    depends_on: 
      - discountdb
    ports:
      - "8002:80"