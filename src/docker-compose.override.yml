version: '3.4'

services:

  catalogExpress: 
    container_name: catalogExpress
    image: mongo-express
    restart: always 
  
  catalogdb: 
    container_name: catalogdb
    image: mongo
    volumes: 
      - mongo_data:/data/db
    restart: always 
  
  catalog.api:
    container_name: catalog_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings:ConnectionString=mongodb://catalogdb:27017
    depends_on: 
      - catalogdb
    ports:
      - "8000:80" 
  
  basket.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80"