version: '3.4'

services:

  # MONGOEXPRESS - CATALOGDBExpress
  catalogExpress:
    image: mongo-express

  # MONGO - CATALOGDB
  catalogdb:
    image: mongo

  # .NET - CATALOG.API
  catalog.api:
    image: ${DOCKER_REGISTRY-}catalog.api
    build:
      context: .
      dockerfile: Catalog.API/Dockerfile
volumes:
  mongo_data:


